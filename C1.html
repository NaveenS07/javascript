<script>
function start(i){
a=document.getElementById("text");
switch(i){
    case 1:
         a.value+=1;
         break;
   case 2:
         a.value+=2;
         break;
     case 3:
         a.value+=3;
         break;
      case 4:
         a.value+=4;
         break;
     case 5:
         a.value+=5;
         break;
    case 6:
         a.value+=6;
         break;
     case 7:
         a.value+=7;
         break;
    case 8:
         a.value+=8;
         break;
    case 9:
         a.value+=9;
         break;
    case 0:
         a.value+=0;
         break;
    case '+':
         a.value+='+';
         break;
     case '-':
         a.value+='-';
         break;
     case '/':
         a.value+='/';
         break;
      case '%':
         a.value+='%';
         break;
      case '*':
         a.value+='*';
         break;
      case '=':
         ans=eval(a.value);
         a.value=ans;
         break;
     case 'a':
         a.value='';
         break;
    case 'sq':
         n=eval(a.value);
         a.value=Math.sqrt(n);
         break;
    case 'f':
         let fact=1;
         n=parseInt(eval(a.value));
         for(i=n;i>=1;i--){
           fact*=i;
}
         a.value=fact;
         break;
   case 'p':
         prime=0;
         b=eval(a.value);
         n=parseInt(b);
         for(i=2;i<n;i++){
         if(n%i==0){
         prime++;
         }
         }
         if(prime==0){
         a.value="idhu prime number daa";
         alert("deii idhu prime number daa ");
         }
         else{
         a.value="idhu prime number illa daa";
         alert("deii idhu prime number illa daa");
          }
         break;
    case 'log':
          a.value=Math.log10(eval(a.value));
          break;
    case '.':
          a.value+='.';
          break;
    case 'del':
         a.value=a.value.slice(0,-1);
         break;
}
}
</script>
